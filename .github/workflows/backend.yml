name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/webresep-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/webresep-backend:${{ github.sha }}

      - name: Update Kubernetes Manifest
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Clone k8s repo
          git clone https://${{ secrets.GH_PAT }}@github.com/GinTrmksh/webresep-k8s.git
          cd webresep-k8s
          
          # Update image tag
          sed -i "s|image: .*/webresep-backend:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/webresep-backend:${{ github.sha }}|g" k8s/backend-deployment.yaml
          
          # Commit and push
          git add k8s/backend-deployment.yaml
          git commit -m "Update backend image to ${{ github.sha }}"
          git push